<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>vue-console</title>
</head>
<body>
  <div id="app">
    <div id="hi" @click="changeName">{{name}}</div>
  </div>
  </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data() {
        return {
          name: '点我',
        }
      },
      methods: {
        changeName () {
          this.name = 'jike'
        } 
      }
    })  
  </script>
</body>
</html>
